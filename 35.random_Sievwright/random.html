<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
		
	
<div class="sideByside">
<img class="foodPhotos" id="leftImage" onClick="randomizer(event)" src="images/pizza.jpg" alt="pizza">
<img class="foodPhotos" id="middleImage" onClick="randomizer(event)" src="images/clyde.jpg" alt="clyde">
<img class="foodPhotos" id="rightImage" onClick="randomizer(event)" src="images/eggMcMuffin.jpg" alt="mcMuffin">
	</div>
</body>
	
<script>
	
// elements that can change
	
var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");
	
// list of images in thge images folder
	
var squrril = "images/Squrril.jpg";
var cyde = "images/clyde.jpg";
var eggMcMuffin = "images/eggMcMuffin.jpg";
var pizza = "images/pizza.jpg";
var parrots = "images/parrots.jpg";
	
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
//	console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = parrots;	
	}
	
	if (x == 2){
		event.currentTarget.src = cyde;
	}
	
	if (x == 3){
		event.currentTarget.src = pizza;
	}
	
	if (x == 4){
		event.currentTarget.src = eggMcMuffin;
	}
	
	if (x == 5){
		event.currentTarget.src = squrril;
	}
}
	
</script>	
	
</html>
